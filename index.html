<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>제곱수 끝장내기 ver2.5.2</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #FFFDF1;
      color: #333333;
      margin: 0;
      padding: 20px;
      position: relative;
      min-height: 100vh;
      z-index: 1;
    }

    body::before {
      content: "";
      position: fixed;
      left: 20px;
      bottom: 10px;
      width: 200px;
      height: 130px;
      background-image: url('/tomm.logo-01.jpg');
      background-repeat: no-repeat;
      background-position: left bottom;
      background-size: contain;
      opacity: 0.8;
      filter: grayscale(100%);
      pointer-events: none;
      z-index: 0;
    }

    h1 {
      color: #00462A;
      text-align: center;
      margin-top: 30px;
      font-weight: 700;
    }

    input, select {
      border: 1px solid #B9B9B9;
      border-radius: 4px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    input:focus, select:focus {
      border-color: #00462A;
      box-shadow: 0 0 5px rgba(0,70,42,0.3);
      outline: none;
    }

    button {
      background-color: #00462A;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003322;
    }

    #loginForm, #signupForm, #game, .admin-detail, #adminPage {
      background-color: #fff;
      border: 1px solid #B9B9B9;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 30px auto;
      z-index: 2;
      position: relative;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .button-row button {
      flex: 1 1 auto;
      min-width: 80px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th {
      background-color: #00462A;
      color: #fff;
      padding: 10px;
    }

    td {
      border: 1px solid #B9B9B9;
      padding: 8px;
      color: #333333;
    }

    tr:nth-child(even) {
      background-color: #FFFDF1;
    }

    tr:hover {
      background-color: #B9B9B9;
      color: #fff;
    }

    .game-box {
      text-align: center;
    }

    #welcome {
      font-size: 18px;
      margin-bottom: 10px;
      color: #00462A;
    }

    #questionNumber {
      font-size: 18px;
      margin-bottom: 20px;
      color: #00462A;
    }

    #questionText {
      font-size: 75px;
      font-weight: 700;
      color: #00462A;
      margin-top: 0;
      margin-bottom: 10px;
    }

    #logoutBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #00462A;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    #logoutBtn:hover {
      background-color: #0056b3;
    }

    .question-text {
      font-size: 64px;
      color: #00462A;
      font-weight: 700;
      margin-bottom: 10px;
      line-height: 1.2;
      word-break: keep-all;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #answerInput {
      width: 100%;
      font-size: 24px;
      padding: 12px;
      border: 2px solid #00462A;
      border-radius: 6px;
      margin-top: 5px;
      margin-bottom: 20px;
      text-align: center;
    }

    #answerInput:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(0, 70, 42, 0.3);
    }

    #game button {
      display: inline-block;
      font-size: 20px;
      padding: 12px 30px;
      margin-top: 10px;
    }

    #feedback {
      margin-top: 20px;
      font-size: 18px;
      color: #00462A;
    }

    .admin-detail h2 {
      color: #00462A;
      border-bottom: 2px solid #B9B9B9;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    @media (max-width: 400px) {
      .question-text {
        font-size: 36px;
      }
      #answerInput {
        font-size: 18px;
        padding: 10px;
      }
      #game button {
        font-size: 16px;
        padding: 10px 20px;
      }
      #feedback {
        font-size: 16px;
      }
      .button-row button {
        font-size: 14px;
        padding: 6px 8px;
      }
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>

<body>
  <h1>제곱수 끝장내기 ver2.5.2</h1>

  <div id="adminPage" style="display: none;">
    <h2>🔑 관리자 페이지</h2>
    <p>여기에 관리자 기능이 들어올 예정입니다.</p>
    <button onclick="logout()">로그아웃</button>
  </div>

  <button id="logoutBtn" onclick="logout()">로그아웃</button>

  <div id="loginForm">
    <p><strong>로그인</strong></p>
    <input type="email" id="loginEmail" placeholder="이메일" />
    <input type="password" id="loginPassword" placeholder="비밀번호" />
    <div class="button-row">
      <button onclick="login()">로그인</button>
      <button onclick="showSignup()">회원가입</button>
      <button onclick="resetPassword()">비밀번호 재설정</button>
    </div>
    <p id="loginMsg"></p>
  </div>

  <div id="signupForm" style="display:none;">
    <p><strong>회원가입</strong></p>
    <input type="text" id="signupName" placeholder="이름" maxlength="7" />
    <select id="signupGrade">
      <option value="">학년 선택</option>
      <option value="초1">초1</option>
      <option value="초2">초2</option>
      <option value="초3">초3</option>
      <option value="초4">초4</option>
      <option value="초5">초5</option>
      <option value="초6">초6</option>
      <option value="중1">중1</option>
      <option value="중2">중2</option>
      <option value="중3">중3</option>
      <option value="고1">고1</option>
      <option value="고2">고2</option>
      <option value="고3">고3</option>
    </select>
    <input type="email" id="signupEmail" placeholder="이메일" />
    <input type="password" id="signupPassword" placeholder="비밀번호" />
    <button onclick="signup()">회원가입 완료</button>
    <button onclick="showLogin()">돌아가기</button>
    <p id="signupMsg"></p>
  </div>

  <div id="game" style="display:none;">
    <div class="game-box">
      <p id="welcome"></p>
      <div id="gameArea" class="question-text">
        <p id="questionNumber"></p>
        <p id="questionText"></p>
      </div>
      <input type="text" id="answerInput" placeholder="정답을 입력하세요" />
      <button onclick="submitAnswer()">제출</button>
      <p id="feedback"></p>
    </div>
  </div>

  <div id="result"></div>



</body>
</html>
