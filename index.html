<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>제곱수 끝장내기 ver1.3 (Firebase Login)</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    #loginForm, #game, #signupForm {
      display: none;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    input, button, select {
      font-size: 16px;
      margin: 5px;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    #logoutBtn {
      display: none;
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
    }
    #logoutBtn:hover {
      background-color: #0056b3;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>

<body>
  <h1>제곱수 끝장내기 ver1.3 (Firebase Login)</h1>

  <button id="logoutBtn" onclick="logout()">로그아웃</button>

  <!-- 로그인 폼 -->
  <div id="loginForm">
    <p><strong>로그인</strong></p>
    <input type="email" id="loginEmail" placeholder="이메일" /><br />
    <input type="password" id="loginPassword" placeholder="비밀번호" /><br />
    <button onclick="login()">로그인</button>
    <button onclick="showSignup()">회원가입</button>
    <p id="loginMsg"></p>
  </div>

  <!-- 회원가입 폼 -->
  <div id="signupForm">
    <p><strong>회원가입</strong></p>
    <input type="text" id="signupName" placeholder="이름" /><br />
    <select id="signupGrade">
      <option value="">학년 선택</option>
      <option value="초1">초1</option>
      <option value="초2">초2</option>
      <option value="초3">초3</option>
      <option value="초4">초4</option>
      <option value="초5">초5</option>
      <option value="초6">초6</option>
      <option value="중1">중1</option>
      <option value="중2">중2</option>
      <option value="중3">중3</option>
      <option value="고1">고1</option>
      <option value="고2">고2</option>
      <option value="고3">고3</option>
    </select><br />
    <input type="email" id="signupEmail" placeholder="이메일" /><br />
    <input type="password" id="signupPassword" placeholder="비밀번호" /><br />
    <button onclick="signup()">회원가입 완료</button>
    <button onclick="showLogin()">돌아가기</button>
    <p id="signupMsg"></p>
  </div>

  <!-- 게임 화면 -->
  <div id="game">
    <p id="welcome"></p>
    <div id="gameArea"></div>
    <input type="text" id="answerInput" />
    <button onclick="submitAnswer()">제출</button>
    <p id="feedback"></p>
  </div>

  <div id="result"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAZXpK17unJu2uA_QaWr9F2aXTcqK6M6RI",
      authDomain: "square-game-t2009.firebaseapp.com",
      projectId: "square-game-t2009",
      storageBucket: "square-game-t2009.appspot.com",
      messagingSenderId: "1058243373328",
      appId: "1:1058243373328:web:34abb2f10298317bdfdd95",
      measurementId: "G-7J1L8TSLB8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    window.onload = function() {
      auth.onAuthStateChanged(user => {
        if (user) {
          startGame(user);
        } else {
          showLoginForm();
        }
      });
    };

    function showLoginForm() {
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("loginForm").style.visibility = "visible";
      document.getElementById("loginForm").style.opacity = "1";

      document.getElementById("signupForm").style.display = "none";
      document.getElementById("game").style.display = "none";
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("result").innerHTML = "";
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;

          const userDocRef = db.collection("users").doc(user.uid);
          return userDocRef.get().then(docSnapshot => {
            let newCount = 1;
            if (docSnapshot.exists) {
              const data = docSnapshot.data();
              newCount = (data.loginCount || 0) + 1;
            }

            return userDocRef.update({
              loginCount: newCount
            });
          }).then(() => {
            document.getElementById("loginMsg").textContent = "";
            startGame(user);
          });
        })
        .catch(error => {
          document.getElementById("loginMsg").textContent = error.message;
        });
    }

    function signup() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const name = document.getElementById("signupName").value;
      const grade = document.getElementById("signupGrade").value;

      if (!name || !grade) {
        document.getElementById("signupMsg").textContent = "이름과 학년을 입력해주세요.";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;

          return db.collection("users").doc(user.uid).set({
            uid: user.uid,
            email: email,
            name: name,
            grade: grade,
            loginCount: 0,
            bestTime: null,
            avgTime: null,
